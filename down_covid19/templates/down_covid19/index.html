{% extends "website/layout.html" %} 
{% block body %}

<h1>Covid 19 - Italia</h1>

<table role="grid">
  <thead>
    <tr>
      <th>Data</th>
      <th>Numero nuovi positivi</th>
    </tr>
  </thead>

  <tbody>
    {% for key, value in nuovi_positivi.items %}
    <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
    </tr>
    {% endfor %}
  </tbody>
  </table>


{% endblock %}
